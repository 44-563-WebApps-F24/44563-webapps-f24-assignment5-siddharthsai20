<!DOCTYPE  html>
<html lang="en">
<head>
  <title>Dessert Cards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2> Most Popular Desserts</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="mousee.jpg" class="card-img-top" alt="mousee">
                <div class="card-body">
                    <h5 class="card-title">Mousse</h5>
                    <p class="card-text">A rich and moisted chocolate cake topped with creamy chocolate ganache.</p>
                    <a href="https://en.wikipedia.org/wiki/Mousse" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="Yogurt Parfait.jpg" class="card-img-top" alt="Yogurt Parfait">
                <div class="card-body">
                    <h5 class="card-title">Yogurt Parfait</h5>
                    <p class="card-text">creamy cheesecake with a buttery crust ana a strawberry topping.</p>
                    <a href="https://en.wikipedia.org/wiki/Parfait" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="Nutella Crepes1.jpg" class="card-img-top" alt="Nutella Crepes">
                <div class="card-body">
                    <h5 class="card-title">Nutella Crepes</h5>
                    <p class="card-text">A tangy lemon curd tart with a crisp,buter crust.</p>
                    <a href="https://en.wikipedia.org/wiki/Cr%C3%AApe#:~:text=Sweet%20cr%C3%AApes%20are%20generally%20made,breakfast%20or%20as%20a%20dessert." class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
